name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Verify build and tests
        run: |
          npm run typecheck
          npm run lint
          npm run build
          npm run pack:check
          npm test -- --run
      - name: Publish to npm (Trusted Publisher)
        env:
          NPM_CONFIG_PROVENANCE: true
        run: |
          npm publish --provenance --access public
